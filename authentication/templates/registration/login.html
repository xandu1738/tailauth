{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %} 
<div class="py-5">
  <div class="d-flex justify-content-center p-5 m-1">
    <div class="card col-md-6 px-5 pb-4">
      <div class="row pt-3">
        {% comment %} {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
        {% endif %} {% endcomment %}
      </div>
      <div class="d-flex justify-content-center">
        
        <div class="p-3 m-4">
            <h2>Login</h2>
        </div>
    </div>
    <div class="w-full max-w-7xl mx-auto px-4">
      <form method="POST" action="">
        {% csrf_token %} {{ form|crispy }}

        <button type="submit" class="btn-blue" value="Submit">Submit</button>
      </form>
    </div>
      <p class="py-2">Don't have an account? <a href="{% url 'register' %}">Signup.</a></p>
    </div>
  </div>
</div>
{% endblock content %}
