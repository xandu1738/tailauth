{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %} 
<div class="items-center bg-white p-8 rounded shadow-md" style="margin:auto; max-width:33%; ">
  <h1 class="text-2xl font-bold mb-4">Login</h1>
  <form method="POST" >
    <div class="mb-4">
      {{form|crispy}}
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'password' %}">
        Forgot Password?
      </a>
      <div class="inline-block align-baseline font-bold text-sm ">
        <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-800">Sign Up</a> instead
      </div>
    </div>
  </form>
</div>


{% endblock content %}
