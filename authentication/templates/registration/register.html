{% extends 'base.html' %}

{% block content %}
<div class="py-2">
  <div class="d-flex justify-content-center p-5 m-5">
    <div class="card col-md-6 px-5 pb-3">
      <div class="d-flex justify-content-center">
        <div class="p-3 m-4">
            <h2>Register</h2>
        </div>
    </div>
    <div class="w-full max-w-7xl mx-auto px-4">
      <form method="POST" action="">
        {% csrf_token %} {{ form.as_p }}

        <button type="submit" class="btn-blue" value="Submit">Submit</button>
      </form>
    </div>
      <p class="py-2">Already have an account? <a href="{% url 'register' %}">Login.</a></p>
    </div>
  </div>
</div>
{% endblock content %}
